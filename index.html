<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Chat 3D Illuminati - felipecanneli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent !important;
            font-family: 'Fredoka One', cursive;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <script>
        /**
         * CONFIGURAÇÕES ILLUMINATI NICK - felipecanneli
         */
        const TWITCH_CHANNEL = 'felipecanneli';
        
        const COLORS = {
            orange: 0xFF5C00,
            white: 0xFFFFFF,
            slime: 0xCCFF00,
            pink: 0xFF00FF,
            blue: 0x00E5FF,
            black: 0x000000
        };

        const CONFIG = {
            depth: 60,
            blockGap: 220, 
            maxMessages: 5,
            offsetX: -420, 
            offsetY: -450,
        };

        let scene, camera, renderer, clock;
        const messagesGroup = new THREE.Group();
        const activeBlocks = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position.set(0, 0, 1400);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.LinearToneMapping;
            renderer.toneMappingExposure = 1.1;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(300, 600, 500);
            scene.add(dirLight);

            scene.add(messagesGroup);
            clock = new THREE.Clock();

            animate();
            
            // Iniciar Verificação e Conexão
            checkTmiAndConnect();

            // Mensagens de Boas-vindas para testar o sistema de texto
            setTimeout(() => create3DMessage("SYSTEM", "PROTOCOLO ATIVADO"), 500);
            setTimeout(() => create3DMessage("ILLUMINATI", "OLHO ABERTO"), 1500);
        }

        function checkTmiAndConnect() {
            const timer = setInterval(() => {
                if (typeof tmi !== 'undefined') {
                    clearInterval(timer);
                    connectTwitch();
                }
            }, 500);
        }

        function connectTwitch() {
            const client = new tmi.Client({ 
                connection: { secure: true, reconnect: true },
                channels: [TWITCH_CHANNEL] 
            });
            client.connect().catch(console.error);
            client.on('message', (channel, tags, message, self) => {
                if (self) return;
                const user = tags['display-name'] || tags.username;
                create3DMessage(user, message);
            });
        }

        function createCheckerTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0,0,64,64);
            ctx.fillRect(64,64,64,64);
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(2, 1);
            return tex;
        }

        function createTextTexture(user, text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512;

            // Fundo transparente (o plano ficará sobre o bloco laranja)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Username com Glow Neon Verde
            ctx.shadowColor = '#CCFF00';
            ctx.shadowBlur = 25;
            ctx.font = 'bold 75px Fredoka One';
            ctx.fillStyle = '#CCFF00';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 15;
            ctx.strokeText(user.toUpperCase(), 60, 120);
            ctx.fillText(user.toUpperCase(), 60, 120);
            
            // Mensagem (Branca Ultra Legível)
            ctx.shadowBlur = 0;
            ctx.font = 'bold 85px Fredoka One';
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 10;

            const words = text.split(' ');
            let line = ''; let y = 250;
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > 850 && n > 0) {
                    ctx.strokeText(line, 60, y);
                    ctx.fillText(line, 60, y);
                    line = words[n] + ' ';
                    y += 105;
                    if (y > 480) break;
                } else { line = testLine; }
            }
            ctx.strokeText(line, 60, y);
            ctx.fillText(line, 60, y);

            return new THREE.CanvasTexture(canvas);
        }

        function createEye() {
            const group = new THREE.Group();
            const eyeball = new THREE.Mesh(
                new THREE.SphereGeometry(25, 24, 24),
                new THREE.MeshPhysicalMaterial({ color: 0xffffff, roughness: 0.1, clearcoat: 1.0 })
            );
            group.add(eyeball);
            const iris = new THREE.Mesh(
                new THREE.SphereGeometry(14, 24, 24),
                new THREE.MeshBasicMaterial({ color: 0xFF00FF })
            );
            iris.position.z = 18; iris.scale.z = 0.5;
            group.add(iris);
            const pupil = new THREE.Mesh(
                new THREE.SphereGeometry(7, 24, 24),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            );
            pupil.position.z = 24; pupil.scale.z = 0.4;
            group.add(pupil);
            return group;
        }

        function create3DMessage(user, text) {
            const w = 380, h = 160, radius = 50;
            const shape = new THREE.Shape();
            shape.moveTo(-w/2 + radius, -h/2);
            shape.lineTo(w/2 - radius, -h/2);
            shape.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + radius);
            shape.lineTo(w/2, h/2 - radius);
            shape.quadraticCurveTo(w/2, h/2, w/2 - radius, h/2);
            shape.lineTo(-w/2 + radius, h/2);
            shape.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - radius);
            shape.lineTo(-w/2, -h/2 + radius);
            shape.quadraticCurveTo(-w/2, -h/2, -w/2 + radius, -h/2);

            const geometry = new THREE.ExtrudeGeometry(shape, { 
                depth: CONFIG.depth, bevelEnabled: true, bevelThickness: 15, bevelSize: 12, bevelSegments: 10 
            });

            // 1. O BLOCO LARANJA (CORPO)
            const matOrange = new THREE.MeshPhysicalMaterial({ 
                color: COLORS.orange, 
                roughness: 0.2, 
                clearcoat: 1.0, 
                emissive: COLORS.orange, 
                emissiveIntensity: 0.1 
            });
            // 2. LATERAIS QUADRICULADAS
            const matSide = new THREE.MeshPhysicalMaterial({ 
                map: createCheckerTexture(), 
                emissive: 0xffffff,
                emissiveIntensity: 0.6,
                clearcoat: 1.0
            });

            const mesh = new THREE.Mesh(geometry, [matOrange, matSide]);
            const group = new THREE.Group();
            group.add(mesh);

            // 3. O TEXTO (CAMADA SEPARADA NA FRENTE)
            const textPlaneGeo = new THREE.PlaneGeometry(w, h);
            const textPlaneMat = new THREE.MeshBasicMaterial({ 
                map: createTextTexture(user, text), 
                transparent: true,
                side: THREE.FrontSide
            });
            const textMesh = new THREE.Mesh(textPlaneGeo, textPlaneMat);
            textMesh.position.z = CONFIG.depth + 16; // Garante que fica na frente do bevel
            group.add(textMesh);

            // Olhos Illuminati
            const eyes = [];
            for(let i = 0; i < 3; i++) {
                const eye = createEye();
                group.add(eye);
                eyes.push({
                    mesh: eye,
                    angle: (i / 3) * Math.PI * 2,
                    speed: 1.0 + Math.random(),
                    radius: 320 + Math.random() * 80,
                    offsetY: (Math.random() - 0.5) * 150
                });
            }

            // Slime GOSMENTO
            const slimes = [];
            for(let i = 0; i < 12; i++) {
                const sMesh = new THREE.Mesh(
                    new THREE.SphereGeometry(15 + Math.random() * 20, 16, 16),
                    new THREE.MeshPhysicalMaterial({ color: COLORS.slime, emissive: COLORS.slime, emissiveIntensity: 0.9, transparent: true, opacity: 0.95 })
                );
                const px = (Math.random() - 0.5) * (w + 40);
                sMesh.position.set(px, -h/2, Math.random() * CONFIG.depth);
                group.add(sMesh);
                slimes.push({ mesh: sMesh, speed: 1.5 + Math.random() * 2, offset: Math.random() * 10, bx: px, by: -h/2, dripLimit: 140 + Math.random() * 150 });
            }

            group.position.set(-1500, CONFIG.offsetY, 0);
            group.scale.set(0.01, 0.01, 0.01);
            messagesGroup.add(group);
            
            activeBlocks.push({ obj: group, slimes, eyes, seed: Math.random() * 100 });

            gsap.to(group.scale, { x: 1, y: 1, z: 1, duration: 0.8, ease: "back.out(1.7)" });

            if (activeBlocks.length > CONFIG.maxMessages) {
                const old = activeBlocks.shift();
                gsap.to(old.obj.scale, { x: 0, y: 0, z: 0, duration: 0.5, onComplete: () => {
                    messagesGroup.remove(old.obj);
                }});
            }
            updateStack();
        }

        function updateStack() {
            activeBlocks.forEach((block, index) => {
                const rev = activeBlocks.length - 1 - index;
                gsap.to(block.obj.position, {
                    x: CONFIG.offsetX, 
                    y: (rev * CONFIG.blockGap) + CONFIG.offsetY,
                    duration: 1.2,
                    ease: "elastic.out(1, 0.7)"
                });
                
                const eyeScale = Math.max(0, 1 - (rev * 0.35)); 
                block.eyes.forEach(e => {
                    gsap.to(e.mesh.scale, { x: eyeScale, y: eyeScale, z: eyeScale, duration: 0.8 });
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            activeBlocks.forEach((block, i) => {
                const phase = t + i;
                block.obj.rotation.x = Math.sin(phase * 0.6) * 0.1;
                block.obj.rotation.y = Math.cos(phase * 0.4) * 0.12;

                block.eyes.forEach(e => {
                    const orbitAngle = t * e.speed + e.angle;
                    e.mesh.position.x = Math.cos(orbitAngle) * e.radius;
                    e.mesh.position.z = Math.sin(orbitAngle) * e.radius;
                    e.mesh.position.y = Math.sin(t * 2 + e.angle) * 50 + e.offsetY;
                    e.mesh.lookAt(0,0,0);
                });

                block.slimes.forEach(s => {
                    const localT = t * s.speed + s.offset;
                    let dripCycle = (Math.sin(localT) + 1) / 2;
                    let dripFactor = Math.pow(dripCycle, 2.5);
                    const stretch = 1 + (dripFactor * 8.5); 
                    s.mesh.scale.set(1 / Math.sqrt(stretch), stretch, 1 / Math.sqrt(stretch));
                    s.mesh.position.y = s.by - (dripFactor * s.dripLimit);
                    s.mesh.material.emissiveIntensity = 0.5 + (dripCycle * 1.0);
                });
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;
    </script>
</body>
</html>
