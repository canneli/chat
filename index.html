<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Chat 3D - felipecanneli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent !important;
            font-family: 'Fredoka One', cursive;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }
    </style>
    <!-- Bibliotecas essenciais com CDNs estáveis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <script>
        /**
         * CONFIGURAÇÕES TÉCNICAS E ESTÉTICAS Y2K
         */
        const TWITCH_CHANNEL = 'felipecanneli';
        
        const COLORS = {
            orange: new THREE.Color(0xFF5C00),
            white: new THREE.Color(0xFFFFFF),
            slime: new THREE.Color(0xCCFF00),
            blue: new THREE.Color(0x00E5FF)
        };

        const CONFIG = {
            depth: 50,
            blockGap: 160, 
            maxMessages: 5,
            // Recuo das bordas (Canto Inferior Esquerdo)
            offsetX: -420, 
            offsetY: -400,
        };

        let scene, camera, renderer, clock;
        const messagesGroup = new THREE.Group();
        const activeBlocks = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position.set(0, 0, 1200);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Luzes estilo LaChapelle / Nick
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const spot1 = new THREE.PointLight(0xffffff, 1.2);
            spot1.position.set(400, 600, 500);
            scene.add(spot1);

            const rimLight = new THREE.PointLight(0x00E5FF, 1.5);
            rimLight.position.set(-600, -300, 400);
            scene.add(rimLight);

            scene.add(messagesGroup);
            clock = new THREE.Clock();

            animate();
            
            // Aguarda um pouco para garantir que o tmi carregou se houver lag no CDN
            setTimeout(connectTwitch, 500);

            // Mensagem de Inicialização
            create3DMessage("SISTEMA", "Overlay Y2K ativado!");
        }

        function connectTwitch() {
            if (typeof tmi === 'undefined') {
                console.error("tmi.js não pôde ser carregado. Verifique a conexão.");
                return;
            }

            const client = new tmi.Client({
                connection: { secure: true, reconnect: true },
                channels: [TWITCH_CHANNEL]
            });

            client.connect().then(() => {
                console.log(`Conectado ao chat de ${TWITCH_CHANNEL}`);
            }).catch(console.error);

            client.on('message', (channel, tags, message, self) => {
                if (self) return;
                const user = tags['display-name'] || tags.username;
                create3DMessage(user, message);
            });
        }

        function createTextTexture(user, text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 512;

            // Fundo Laranja com gradiente plástico
            const grad = ctx.createLinearGradient(0, 0, 0, 512);
            grad.addColorStop(0, '#FF9100');
            grad.addColorStop(1, '#FF5C00');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Reflexo Glossy Curvado
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(512, 0, 1000, 300, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;

            // Username (Verde Ácido)
            ctx.font = 'bold 55px Fredoka One';
            ctx.fillStyle = '#CCFF00';
            ctx.strokeStyle = 'rgba(0,0,0,0.8)';
            ctx.lineWidth = 10;
            ctx.strokeText(user.toUpperCase(), 60, 105);
            ctx.fillText(user.toUpperCase(), 60, 105);

            // Texto da Mensagem (Branco Legível)
            ctx.font = '70px Fredoka One';
            ctx.fillStyle = '#FFFFFF';
            const words = text.split(' ');
            let line = '';
            let y = 230;
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > 880 && n > 0) {
                    ctx.fillText(line, 60, y);
                    line = words[n] + ' ';
                    y += 90;
                    if (y > 450) break; 
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 60, y);

            const tex = new THREE.CanvasTexture(canvas);
            tex.anisotropy = 4;
            return tex;
        }

        function create3DMessage(user, text) {
            // Tamanho Compacto
            const w = 340;
            const h = 135;
            const radius = 35;

            const shape = new THREE.Shape();
            shape.moveTo(-w/2 + radius, -h/2);
            shape.lineTo(w/2 - radius, -h/2);
            shape.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + radius);
            shape.lineTo(w/2, h/2 - radius);
            shape.quadraticCurveTo(w/2, h/2, w/2 - radius, h/2);
            shape.lineTo(-w/2 + radius, h/2);
            shape.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - radius);
            shape.lineTo(-w/2, -h/2 + radius);
            shape.quadraticCurveTo(-w/2, -h/2, -w/2 + radius, -h/2);

            const geometry = new THREE.ExtrudeGeometry(shape, { 
                depth: CONFIG.depth, 
                bevelEnabled: true, 
                bevelThickness: 10, 
                bevelSize: 8, 
                bevelSegments: 6 
            });

            const matFront = new THREE.MeshPhysicalMaterial({
                map: createTextTexture(user, text),
                roughness: 0.1,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                reflectivity: 1.0
            });

            const matSide = new THREE.MeshPhysicalMaterial({
                color: COLORS.white,
                roughness: 0.1,
                clearcoat: 1.0
            });

            const mesh = new THREE.Mesh(geometry, [matFront, matSide]);
            const group = new THREE.Group();
            group.add(mesh);

            // Slime que Pinga de verdade
            const slimes = [];
            for(let i = 0; i < 12; i++) {
                const sGeo = new THREE.SphereGeometry(12 + Math.random() * 15, 16, 16);
                const sMat = new THREE.MeshPhysicalMaterial({
                    color: COLORS.slime,
                    emissive: COLORS.slime,
                    emissiveIntensity: 0.3,
                    transparent: true,
                    opacity: 0.95,
                    roughness: 0
                });
                const sMesh = new THREE.Mesh(sGeo, sMat);
                const px = (Math.random() - 0.5) * (w + 20);
                const pz = Math.random() * CONFIG.depth;
                sMesh.position.set(px, -h/2, pz);
                group.add(sMesh);
                
                slimes.push({ 
                    mesh: sMesh, 
                    speed: 1.2 + Math.random() * 2, 
                    offset: Math.random() * 10, 
                    bx: px,
                    by: -h/2,
                    dripLimit: 120 + Math.random() * 100 
                });
            }

            // Início da animação: fora à esquerda
            group.position.set(-1500, CONFIG.offsetY, 0);
            group.scale.set(0.1, 0.1, 0.1);
            messagesGroup.add(group);
            
            activeBlocks.push({ obj: group, slimes, seed: Math.random() * 100 });

            gsap.to(group.scale, { x: 1, y: 1, z: 1, duration: 0.8, ease: "back.out(1.7)" });

            if (activeBlocks.length > CONFIG.maxMessages) {
                const old = activeBlocks.shift();
                gsap.to(old.obj.scale, { x: 0, y: 0, z: 0, duration: 0.5, onComplete: () => {
                    messagesGroup.remove(old.obj);
                    old.obj.traverse(n => {
                        if (n.geometry) n.geometry.dispose();
                        if (n.material) (Array.isArray(n.material) ? n.material : [n.material]).forEach(m => m.dispose());
                    });
                }});
            }
            updateStack();
        }

        function updateStack() {
            activeBlocks.forEach((block, index) => {
                const rev = activeBlocks.length - 1 - index;
                gsap.to(block.obj.position, {
                    x: CONFIG.offsetX, 
                    y: (rev * CONFIG.blockGap) + CONFIG.offsetY,
                    duration: 1.2,
                    ease: "elastic.out(1, 0.8)"
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            activeBlocks.forEach((block, i) => {
                // Movimento Flutuante "Lava Lamp"
                const phase = t + i;
                block.obj.rotation.x = Math.sin(phase * 0.9) * 0.1;
                block.obj.rotation.y = Math.cos(phase * 0.7) * 0.12;
                block.obj.rotation.z = Math.sin(phase * 0.3) * 0.04;

                // Efeito Squash no bloco
                const wave = Math.sin(t * 3.5 + block.seed);
                block.obj.scale.y = 1 + wave * 0.025;
                block.obj.scale.x = 1 - wave * 0.015;

                // Lógica de PINGAR (Drip com Aceleração)
                block.slimes.forEach(s => {
                    const localT = t * s.speed + s.offset;
                    // Ciclo de queda (0 a 1) usando seno mapeado
                    let dripCycle = (Math.sin(localT) + 1) / 2;
                    // Aceleração para parecer peso da gravidade
                    let dripFactor = Math.pow(dripCycle, 2.2); 
                    
                    const stretch = 1 + (dripFactor * 6); // Esticamento intenso
                    
                    // Afina a gota enquanto estica
                    s.mesh.scale.set(1 / Math.sqrt(stretch), stretch, 1 / Math.sqrt(stretch));
                    // Posição cai conforme o esticamento
                    s.mesh.position.y = s.by - (dripFactor * s.dripLimit);
                    // Balanço lateral das cordas de slime
                    s.mesh.position.x = s.bx + Math.sin(localT * 1.5) * 10;
                });
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;
    </script>
</body>
</html>
