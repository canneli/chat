<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Chat 3D - felipecanneli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent !important;
            font-family: 'Fredoka One', cursive;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }
    </style>
    <!-- Bibliotecas essenciais com CDNs estáveis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <script>
        /**
         * CONFIGURAÇÕES TÉCNICAS E ESTÉTICAS Y2K - GLOW & VIBRANTE
         */
        const TWITCH_CHANNEL = 'felipecanneli';
        
        const COLORS = {
            orange: new THREE.Color(0xFF5C00),
            white: new THREE.Color(0xFFFFFF),
            slime: new THREE.Color(0xCCFF00),
            blue: new THREE.Color(0x00E5FF),
            black: new THREE.Color(0x000000)
        };

        const CONFIG = {
            depth: 50,
            blockGap: 180, 
            maxMessages: 5,
            offsetX: -420, 
            offsetY: -420,
        };

        let scene, camera, renderer, clock;
        const messagesGroup = new THREE.Group();
        const activeBlocks = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position.set(0, 0, 1200);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Controle de exposição para cores saturadas sem estourar
            renderer.toneMapping = THREE.LinearToneMapping;
            renderer.toneMappingExposure = 1.0;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Iluminação balanceada para destacar o texto
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(200, 500, 500);
            scene.add(dirLight);

            const rimLight = new THREE.PointLight(0x00E5FF, 1.0);
            rimLight.position.set(-600, -300, 400);
            scene.add(rimLight);

            scene.add(messagesGroup);
            clock = new THREE.Clock();

            animate();
            
            // Iniciar conexão Twitch
            setTimeout(connectTwitch, 800);

            // Mensagens iniciais de teste (Aparecem logo ao abrir)
            create3DMessage("SISTEMA", "Overlay 3D Conectado!");
            create3DMessage("CANAL", "felipecanneli está ON.");
        }

        function connectTwitch() {
            if (typeof tmi === 'undefined') {
                console.warn("TMI não definido, tentando reconectar...");
                setTimeout(connectTwitch, 2000);
                return;
            }

            const client = new tmi.Client({
                connection: { secure: true, reconnect: true },
                channels: [TWITCH_CHANNEL]
            });

            client.connect().then(() => {
                console.log("Conectado à Twitch com sucesso!");
            }).catch(err => console.error("Erro Twitch:", err));

            client.on('message', (channel, tags, message, self) => {
                if (self) return;
                const user = tags['display-name'] || tags.username;
                create3DMessage(user, message);
            });
        }

        function createTextTexture(user, text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 512;

            // Fundo Laranja Vibrante
            ctx.fillStyle = '#FF5C00';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sombreamento interno para profundidade
            const grad = ctx.createLinearGradient(0, 0, 0, 512);
            grad.addColorStop(0, 'rgba(255,255,255,0.2)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0)');
            grad.addColorStop(1, 'rgba(0,0,0,0.3)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Nome do Usuário com Glow Neon
            ctx.font = 'bold 60px Fredoka One';
            ctx.shadowColor = '#CCFF00';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#CCFF00';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 14;
            ctx.strokeText(user.toUpperCase(), 60, 110);
            ctx.fillText(user.toUpperCase(), 60, 110);
            
            // Reset do shadow para a mensagem
            ctx.shadowBlur = 0;

            // Mensagem do Chat (Branco Puro com borda para legibilidade)
            ctx.font = '75px Fredoka One';
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = 'rgba(0,0,0,0.5)';
            ctx.lineWidth = 6;
            
            const words = text.split(' ');
            let line = '';
            let y = 245;
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > 880 && n > 0) {
                    ctx.strokeText(line, 60, y);
                    ctx.fillText(line, 60, y);
                    line = words[n] + ' ';
                    y += 100;
                    if (y > 480) break; // Limite de altura
                } else {
                    line = testLine;
                }
            }
            ctx.strokeText(line, 60, y);
            ctx.fillText(line, 60, y);

            const tex = new THREE.CanvasTexture(canvas);
            tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
            return tex;
        }

        function create3DMessage(user, text) {
            const w = 360;
            const h = 150;
            const radius = 45;

            const shape = new THREE.Shape();
            shape.moveTo(-w/2 + radius, -h/2);
            shape.lineTo(w/2 - radius, -h/2);
            shape.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + radius);
            shape.lineTo(w/2, h/2 - radius);
            shape.quadraticCurveTo(w/2, h/2, w/2 - radius, h/2);
            shape.lineTo(-w/2 + radius, h/2);
            shape.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - radius);
            shape.lineTo(-w/2, -h/2 + radius);
            shape.quadraticCurveTo(-w/2, -h/2, -w/2 + radius, -h/2);

            const geometry = new THREE.ExtrudeGeometry(shape, { 
                depth: CONFIG.depth, 
                bevelEnabled: true, 
                bevelThickness: 12, 
                bevelSize: 10, 
                bevelSegments: 8 
            });

            // Materiais: 0 é frente/trás, 1 é lateral
            const texture = createTextTexture(user, text);
            const matFront = new THREE.MeshPhysicalMaterial({
                map: texture,
                roughness: 0.2,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                reflectivity: 1.0,
                emissive: COLORS.orange,
                emissiveIntensity: 0.05
            });

            const matSide = new THREE.MeshPhysicalMaterial({
                color: COLORS.white,
                roughness: 0.1,
                clearcoat: 1.0
            });

            const mesh = new THREE.Mesh(geometry, [matFront, matSide]);
            const group = new THREE.Group();
            group.add(mesh);

            // Slime que Pinga com Glow
            const slimes = [];
            for(let i = 0; i < 14; i++) {
                const sGeo = new THREE.SphereGeometry(14 + Math.random() * 18, 16, 16);
                const sMat = new THREE.MeshPhysicalMaterial({
                    color: COLORS.slime,
                    emissive: COLORS.slime,
                    emissiveIntensity: 0.6,
                    transparent: true,
                    opacity: 0.95,
                    roughness: 0,
                    clearcoat: 1.0
                });
                const sMesh = new THREE.Mesh(sGeo, sMat);
                const px = (Math.random() - 0.5) * (w + 20);
                const pz = Math.random() * CONFIG.depth;
                sMesh.position.set(px, -h/2, pz);
                group.add(sMesh);
                
                slimes.push({ 
                    mesh: sMesh, 
                    speed: 1.5 + Math.random() * 2, 
                    offset: Math.random() * 10, 
                    bx: px,
                    by: -h/2,
                    dripLimit: 100 + Math.random() * 150 
                });
            }

            // Inicia fora da tela
            group.position.set(-1500, CONFIG.offsetY, 0);
            group.scale.set(0.1, 0.1, 0.1);
            messagesGroup.add(group);
            
            activeBlocks.push({ obj: group, slimes, seed: Math.random() * 100 });

            gsap.to(group.scale, { x: 1, y: 1, z: 1, duration: 0.8, ease: "back.out(1.7)" });

            if (activeBlocks.length > CONFIG.maxMessages) {
                const old = activeBlocks.shift();
                gsap.to(old.obj.scale, { x: 0, y: 0, z: 0, duration: 0.5, onComplete: () => {
                    messagesGroup.remove(old.obj);
                    old.obj.traverse(n => {
                        if (n.geometry) n.geometry.dispose();
                        if (n.material) (Array.isArray(n.material) ? n.material : [n.material]).forEach(m => m.dispose());
                    });
                }});
            }
            updateStack();
        }

        function updateStack() {
            activeBlocks.forEach((block, index) => {
                const rev = activeBlocks.length - 1 - index;
                gsap.to(block.obj.position, {
                    x: CONFIG.offsetX, 
                    y: (rev * CONFIG.blockGap) + CONFIG.offsetY,
                    duration: 1.2,
                    ease: "elastic.out(1, 0.8)"
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            activeBlocks.forEach((block, i) => {
                const phase = t + i;
                // Movimento "Gelatina" 3D
                block.obj.rotation.x = Math.sin(phase * 0.8) * 0.12;
                block.obj.rotation.y = Math.cos(phase * 0.6) * 0.15;
                block.obj.rotation.z = Math.sin(phase * 0.3) * 0.05;

                const wobble = Math.sin(t * 3.0 + block.seed);
                block.obj.scale.y = 1 + wobble * 0.03;

                // Animação de PINGAR (Drip)
                block.slimes.forEach(s => {
                    const localT = t * s.speed + s.offset;
                    let dripCycle = (Math.sin(localT) + 1) / 2;
                    let dripFactor = Math.pow(dripCycle, 2.0); 
                    
                    const stretch = 1 + (dripFactor * 6.5); 
                    s.mesh.scale.set(1 / Math.sqrt(stretch), stretch, 1 / Math.sqrt(stretch));
                    s.mesh.position.y = s.by - (dripFactor * s.dripLimit);
                    s.mesh.position.x = s.bx + Math.sin(localT * 1.5) * 10;
                    
                    s.mesh.material.emissiveIntensity = 0.4 + (dripCycle * 0.8);
                });
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;
    </script>
</body>
</html>
