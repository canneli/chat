<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Surrealista - felipecanneli</title>
    <!-- Tentativa de carregamento principal -->
    <script src="https://unpkg.com/tmi.js@1.8.5/dist/tmi.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00ffff;
            --green: #39ff14;
            --orange: #ff8c00;
            --pink: #ff00ff;
        }

        body {
            margin: 0;
            padding: 20px;
            overflow: hidden;
            background-color: transparent;
            font-family: 'Outfit', sans-serif;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            mask-image: linear-gradient(to bottom, transparent, black 15%);
        }

        /* Anima√ß√£o Surrealista de Flutua√ß√£o */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .message-item {
            animation: bounceIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards, float 4s ease-in-out infinite;
            opacity: 0;
            margin-bottom: 20px;
            position: relative;
            word-wrap: break-word;
            transform-origin: left center;
        }

        @keyframes bounceIn {
            from { transform: translateX(-100px) scale(0.3) rotate(-10deg); opacity: 0; }
            to { transform: translateX(0) scale(1) rotate(0deg); opacity: 1; }
        }

        /* Estilos Candy Saturados */
        .candy-cyan {
            background: rgba(0, 255, 255, 0.25);
            border: 4px solid var(--cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .candy-green {
            background: rgba(57, 255, 20, 0.25);
            border: 4px solid var(--green);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.6), inset 0 0 20px rgba(57, 255, 20, 0.4);
        }

        .candy-orange {
            background: rgba(255, 140, 0, 0.25);
            border: 4px solid var(--orange);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.6), inset 0 0 20px rgba(255, 140, 0, 0.4);
        }

        .glass-blur {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 35px;
            border-bottom-left-radius: 5px; /* Estilo bal√£o surreal */
        }

        .username {
            font-family: 'Fredoka One', cursive;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            font-size: 1.25rem;
        }

        .message-content {
            color: #fff;
            font-weight: 700;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 6px;
        }

        .twitch-emote {
            height: 32px;
            margin: -2px 0;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        .candy-badge {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            background: white;
            box-shadow: 0 0 15px white, 0 0 5px white;
            border: 2px solid rgba(0,0,0,0.2);
        }

        /* Part√≠culas flutuantes de fundo */
        .blob {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--pink);
            filter: blur(30px);
            opacity: 0.4;
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.5); opacity: 0.5; }
        }

        #error-display {
            position: fixed;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="error-display"></div>
    <div id="chat-container"></div>

    <script>
        // Fallback din√¢mico para carregar a biblioteca caso o script tag falhe
        function loadTmi() {
            return new Promise((resolve, reject) => {
                if (typeof tmi !== 'undefined') return resolve();
                
                const script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js";
                script.onload = resolve;
                script.onerror = () => {
                    // Tenta uma terceira fonte se a segunda falhar
                    const scriptAlt = document.createElement('script');
                    scriptAlt.src = "https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js";
                    scriptAlt.onload = resolve;
                    scriptAlt.onerror = reject;
                    document.head.appendChild(scriptAlt);
                };
                document.head.appendChild(script);
            });
        }

        async function initChat() {
            try {
                await loadTmi();
                
                const chatContainer = document.getElementById('chat-container');
                const channel = 'felipecanneli';

                const client = new tmi.Client({
                    options: { debug: false },
                    connection: {
                        reconnect: true,
                        secure: true
                    },
                    channels: [channel]
                });

                client.connect().catch(err => {
                    showError("Erro na conex√£o com a Twitch.");
                    console.error(err);
                });

                const candyStyles = ['candy-cyan', 'candy-green', 'candy-orange'];
                let styleIdx = 0;

                client.on('message', (channel, tags, message, self) => {
                    if (self) return;
                    addMessage(tags['display-name'], message, tags.color || '#00FFFF', tags.emotes);
                });

                function addMessage(user, msg, userColor, emotes) {
                    const style = candyStyles[styleIdx];
                    styleIdx = (styleIdx + 1) % candyStyles.length;

                    const messageElement = document.createElement('div');
                    messageElement.className = `message-item p-5 max-w-[95%] glass-blur ${style}`;

                    // Blobs de cores diferentes aleat√≥rios
                    const colors = ['var(--pink)', 'white', 'var(--cyan)'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    const blobHtml = `<div class="blob" style="top: ${Math.random()*60}%; left: ${Math.random()*80}%; background: ${randomColor}"></div>`;

                    messageElement.innerHTML = `
                        ${blobHtml}
                        <div class="flex items-center mb-2">
                            <span class="candy-badge" style="background: ${userColor}"></span>
                            <span class="username" style="color: ${userColor}">${user}</span>
                        </div>
                        <div class="message-content text-xl">
                            ${formatMessage(msg, emotes)}
                        </div>
                    `;

                    chatContainer.appendChild(messageElement);

                    const allMessages = document.querySelectorAll('.message-item');
                    if (allMessages.length > 8) {
                        const first = allMessages[0];
                        first.style.animation = "bounceIn 0.5s reverse forwards";
                        setTimeout(() => first.remove(), 500);
                    }

                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                function formatMessage(message, emotes) {
                    if (!emotes) return escapeHTML(message);

                    const sortedEmotes = [];
                    Object.keys(emotes).forEach(id => {
                        emotes[id].forEach(range => {
                            const [start, end] = range.split('-').map(Number);
                            sortedEmotes.push({ id, start, end });
                        });
                    });

                    sortedEmotes.sort((a, b) => b.start - a.start);

                    let formatted = message;
                    sortedEmotes.forEach(emote => {
                        const emoteUrl = `https://static-cdn.jtvnw.net/emoticons/v2/${emote.id}/default/dark/3.0`;
                        const emoteHtml = `<img src="${emoteUrl}" class="twitch-emote" alt="emote" />`;
                        formatted = formatted.substring(0, emote.start) + emoteHtml + formatted.substring(emote.end + 1);
                    });

                    return formatted;
                }

                function escapeHTML(str) {
                    const div = document.createElement('div');
                    div.textContent = str;
                    return div.innerHTML;
                }

                // Simula√ß√£o surrealista inicial
                setTimeout(() => {
                    addMessage('üç≠ CandySystem', 'Bem-vindo ao multiverso de cores de felipecanneli!', '#ff00ff', null);
                }, 1000);

            } catch (e) {
                showError("N√£o foi poss√≠vel carregar a biblioteca de chat. Verifique sua internet.");
            }
        }

        function showError(msg) {
            const errDiv = document.getElementById('error-display');
            errDiv.textContent = msg;
            errDiv.style.display = 'block';
        }

        window.onload = initChat;
    </script>
</body>
</html>
