<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Eye Orbit Chat - Felipe Canneli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Quicksand:wght@500;700&display=swap');

        :root {
            --slime-green: #9dff00;
            --orange-candy: #ff9100;
            --soft-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent !important;
            font-family: 'Fredoka', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        /* Container do Chat */
        #chat-container {
            position: fixed;
            bottom: 40px;
            left: 50px;
            width: 450px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 10;
            mask-image: linear-gradient(to top, black 85%, transparent 100%);
            pointer-events: none;
        }

        /* Estrutura da Mensagem Slime */
        .chat-message {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 5px solid;
            /* Gradiente animado na borda */
            border-image: linear-gradient(var(--angle), var(--slime-green), var(--orange-candy), var(--slime-green)) 1;
            padding: 22px;
            margin-bottom: 40px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            
            /* Anima√ß√£o de forma e flutua√ß√£o */
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            animation: 
                slimeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                morphing 5s ease-in-out infinite alternate,
                floating 4s ease-in-out infinite,
                rotateBorder 4s linear infinite;
            
            transform-origin: left bottom;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotateBorder {
            to { --angle: 360deg; }
        }

        /* Elemento de √ìrbita dos Olhos */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }

        .eye-orbiter {
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
            animation: orbit 6s linear infinite;
        }

        .eye-orbiter::after {
            content: "";
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            /* Pupila se movendo */
            animation: lookAround 2s infinite ease-in-out;
        }

        /* Estilos diferentes para os olhos orbitais */
        .eye-1 { animation-duration: 5s; }
        .eye-2 { animation-duration: 8s; animation-delay: -2s; }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
        }

        @keyframes lookAround {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(4px, -2px); }
            75% { transform: translate(-4px, 2px); }
        }

        /* Nome do Usu√°rio */
        .user-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-name {
            background: linear-gradient(90deg, #fff, var(--slime-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Texto da Mensagem */
        .message-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
            word-wrap: break-word;
            color: #111; /* Texto escuro para contraste no slime claro */
            background: rgba(255,255,255,0.4);
            padding: 5px 10px;
            border-radius: 10px;
        }

        /* Anima√ß√µes de Movimento Slime */
        @keyframes slimeIn {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        @keyframes morphing {
            0% { border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%; }
            50% { border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%; }
            100% { border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%; }
        }

        .fade-out {
            animation: slimeOut 0.5s ease-in forwards;
        }

        @keyframes slimeOut {
            to { opacity: 0; transform: scale(0.8) translateY(-40px); filter: blur(10px); }
        }

        /* Status inferior */
        #chat-status {
            position: fixed;
            bottom: 15px;
            left: 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: var(--slime-green);
            z-index: 11;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.3);
            padding: 8px 18px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-eye {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .status-eye::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            width: 6px; height: 6px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: lookAround 1s infinite alternate;
        }
    </style>
</head>
<body>

    <div id="chat-container"></div>
    
    <div id="chat-status">
        <div class="status-eye"></div>
        <span>EYE_STREAM // SLIME_ORBIT // FELIPECANNELI</span>
    </div>

    <script>
        const channel = 'felipecanneli';
        const chatContainer = document.getElementById('chat-container');

        function connectTwitchChat() {
            const socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');

            socket.onopen = () => {
                socket.send('PASS SCHMOOPIIE');
                socket.send('NICK justinfan' + Math.floor(Math.random() * 10000));
                socket.send('JOIN #' + channel);
                
                setTimeout(() => addChatMessage("EYE_BOT", "ESTOU DE OLHO EM TUDO... üëÄ"), 500);
            };

            socket.onmessage = (event) => {
                const message = event.data;
                if (message.includes('PRIVMSG')) {
                    const parts = message.split('PRIVMSG #' + channel + ' :');
                    const userPart = message.split('!')[0];
                    const displayName = userPart.substring(1);
                    const chatMsg = parts[1];
                    addChatMessage(displayName, chatMsg);
                }
                if (message.includes('PING :tmi.twitch.tv')) {
                    socket.send('PONG :tmi.twitch.tv');
                }
            };

            socket.onclose = () => {
                setTimeout(connectTwitchChat, 3000);
            };
        }

        function addChatMessage(user, message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';

            msgDiv.innerHTML = `
                <div class="orbit-container">
                    <div class="eye-orbiter eye-1"></div>
                    <div class="eye-orbiter eye-2"></div>
                </div>
                <div class="user-wrapper">
                    <span class="user-name">${user}</span>
                </div>
                <span class="message-text">${message}</span>
            `;
            
            chatContainer.appendChild(msgDiv);

            // Controle de quantidade para n√£o sobrecarregar
            if (chatContainer.childNodes.length > 5) {
                const first = chatContainer.firstChild;
                first.classList.add('fade-out');
                setTimeout(() => first.remove(), 500);
            }

            // Auto-remover
            setTimeout(() => {
                if (msgDiv.parentNode) {
                    msgDiv.classList.add('fade-out');
                    setTimeout(() => msgDiv.remove(), 500);
                }
            }, 20000);
        }

        window.onload = connectTwitchChat;
    </script>
</body>
</html>
