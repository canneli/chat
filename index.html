<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Slime Orange & Green - Felipe Canneli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Quicksand:wght@500;700&display=swap');

        :root {
            --slime-green: #9dff00;
            --orange-candy: #ff9100;
            --soft-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(255, 145, 0, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent !important;
            font-family: 'Fredoka', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        /* Container do Chat */
        #chat-container {
            position: fixed;
            bottom: 40px;
            left: 30px;
            width: 420px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 10;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
            pointer-events: none;
        }

        /* Estrutura da Mensagem Slime */
        .chat-message {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 4px solid var(--soft-white);
            /* Anima√ß√£o de forma org√¢nica (blobbing) */
            border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            padding: 20px;
            margin-bottom: 25px;
            color: white;
            box-shadow: 
                0 10px 25px var(--shadow-color),
                inset 0 0 20px rgba(255, 255, 255, 0.4);
            
            animation: 
                slimeIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                morphing 6s ease-in-out infinite alternate,
                floating 4s ease-in-out infinite;
            
            transform-origin: left bottom;
        }

        /* Gotas de Slime Animadas */
        .chat-message::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 40px;
            width: 30px;
            height: 30px;
            background: var(--soft-white);
            border-radius: 50%;
            box-shadow: 25px -5px 0 -2px var(--soft-white), -20px -2px 0 -4px var(--soft-white);
            animation: drip 3s infinite ease-in-out;
        }

        /* Nome do Usu√°rio */
        .user-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-name {
            background: linear-gradient(90deg, var(--orange-candy), var(--slime-green));
            color: #000;
            padding: 5px 15px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(157, 255, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Texto da Mensagem */
        .message-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 19px;
            font-weight: 700;
            line-height: 1.3;
            word-wrap: break-word;
            color: #1a1a1a;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.8);
        }

        /* --- ANIMA√á√ïES --- */

        /* Entrada El√°stica */
        @keyframes slimeIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Flutuar suavemente */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Alterar a forma do Slime (Blob) */
        @keyframes morphing {
            0% { border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%; }
            50% { border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%; }
            100% { border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%; }
        }

        /* Efeito de gota balan√ßando */
        @keyframes drip {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(5px) scale(1.1, 0.9); }
        }

        .fade-out {
            animation: slimeOut 0.5s ease-in forwards;
        }

        @keyframes slimeOut {
            to { opacity: 0; transform: scale(0.5) filter(blur(10px)); }
        }

        /* Status inferior */
        #chat-status {
            position: fixed;
            bottom: 15px;
            left: 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: var(--orange-candy);
            z-index: 11;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .status-blob {
            width: 12px;
            height: 12px;
            background: var(--slime-green);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morphing 2s infinite alternate;
            box-shadow: 0 0 10px var(--slime-green);
        }
    </style>
</head>
<body>

    <div id="chat-container"></div>
    
    <div id="chat-status">
        <div class="status-blob"></div>
        <span>SLIME_STREAM // ORANGE_CANDY // FELIPECANNELI</span>
    </div>

    <script>
        const channel = 'felipecanneli';
        const chatContainer = document.getElementById('chat-container');

        function connectTwitchChat() {
            const socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');

            socket.onopen = () => {
                socket.send('PASS SCHMOOPIIE');
                socket.send('NICK justinfan' + Math.floor(Math.random() * 10000));
                socket.send('JOIN #' + channel);
                
                setTimeout(() => addChatMessage("SLIME_BOT", "CONEX√ÉO DOCE ESTABELECIDA! üçäüíö"), 500);
            };

            socket.onmessage = (event) => {
                const message = event.data;
                if (message.includes('PRIVMSG')) {
                    const parts = message.split('PRIVMSG #' + channel + ' :');
                    const userPart = message.split('!')[0];
                    const displayName = userPart.substring(1);
                    const chatMsg = parts[1];
                    addChatMessage(displayName, chatMsg);
                }
                if (message.includes('PING :tmi.twitch.tv')) {
                    socket.send('PONG :tmi.twitch.tv');
                }
            };

            socket.onclose = () => {
                setTimeout(connectTwitchChat, 3000);
            };
        }

        function addChatMessage(user, message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';

            msgDiv.innerHTML = `
                <div class="user-wrapper">
                    <span class="user-name">${user}</span>
                </div>
                <span class="message-text">${message}</span>
            `;
            
            chatContainer.appendChild(msgDiv);

            // Controle de quantidade
            if (chatContainer.childNodes.length > 6) {
                const first = chatContainer.firstChild;
                first.classList.add('fade-out');
                setTimeout(() => first.remove(), 500);
            }

            // Auto-remover
            setTimeout(() => {
                if (msgDiv.parentNode) {
                    msgDiv.classList.add('fade-out');
                    setTimeout(() => msgDiv.remove(), 500);
                }
            }, 25000);
        }

        window.onload = connectTwitchChat;
    </script>
</body>
</html>
