<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Chat 3D - felipecanneli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent !important;
            font-family: 'Fredoka One', cursive;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }
    </style>
    <!-- Bibliotecas essenciais com CDNs estáveis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <script>
        /**
         * CONFIGURAÇÕES TÉCNICAS E ESTÉTICAS Y2K - GLOW & VIBRANTE
         */
        const TWITCH_CHANNEL = 'felipecanneli';
        
        const COLORS = {
            orange: new THREE.Color(0xFF5C00),
            white: new THREE.Color(0xFFFFFF),
            slime: new THREE.Color(0xCCFF00),
            blue: new THREE.Color(0x00E5FF),
            black: new THREE.Color(0x000000)
        };

        const CONFIG = {
            depth: 50,
            blockGap: 165, 
            maxMessages: 5,
            offsetX: -420, 
            offsetY: -420,
        };

        let scene, camera, renderer, clock;
        const messagesGroup = new THREE.Group();
        const activeBlocks = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position.set(0, 0, 1200);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // Tonemapping para controlar o estouro de luz
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Ajuste de Luzes: Menos intensidade ambiental para ver a cor real
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.45);
            scene.add(ambientLight);

            // Luz direcional para destacar o 3D sem lavar
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(500, 500, 500);
            scene.add(dirLight);

            // Luz de Canto (Blue Rim) para o estilo Y2K
            const rimLight = new THREE.PointLight(0x00E5FF, 1.2);
            rimLight.position.set(-600, -300, 400);
            scene.add(rimLight);

            scene.add(messagesGroup);
            clock = new THREE.Clock();

            animate();
            
            setTimeout(connectTwitch, 500);
            create3DMessage("SISTEMA", "Overlay Glow Y2K ativo!");
        }

        function connectTwitch() {
            if (typeof tmi === 'undefined') return;
            const client = new tmi.Client({
                connection: { secure: true, reconnect: true },
                channels: [TWITCH_CHANNEL]
            });
            client.connect().catch(console.error);
            client.on('message', (channel, tags, message, self) => {
                if (self) return;
                const user = tags['display-name'] || tags.username;
                create3DMessage(user, message);
            });
        }

        function createTextTexture(user, text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 512;

            // Fundo Laranja Sólido (Mais Profundo)
            ctx.fillStyle = '#FF5C00';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gradiente para profundidade de cor (não estouro de luz)
            const vGrad = ctx.createLinearGradient(0, 0, 0, 512);
            vGrad.addColorStop(0, 'rgba(255,255,255,0.15)');
            vGrad.addColorStop(1, 'rgba(0,0,0,0.2)');
            ctx.fillStyle = vGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Username com GLOW (emissão simulada na textura)
            ctx.shadowColor = '#CCFF00';
            ctx.shadowBlur = 15;
            ctx.font = 'bold 55px Fredoka One';
            ctx.fillStyle = '#CCFF00';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 12;
            ctx.strokeText(user.toUpperCase(), 60, 105);
            ctx.fillText(user.toUpperCase(), 60, 105);
            ctx.shadowBlur = 0; // Reset shadow

            // Mensagem
            ctx.font = '72px Fredoka One';
            ctx.fillStyle = '#FFFFFF';
            const words = text.split(' ');
            let line = '';
            let y = 235;
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > 880 && n > 0) {
                    ctx.fillText(line, 60, y);
                    line = words[n] + ' ';
                    y += 100;
                    if (y > 450) break; 
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 60, y);

            return new THREE.CanvasTexture(canvas);
        }

        function create3DMessage(user, text) {
            const w = 340;
            const h = 135;
            const radius = 40;

            const shape = new THREE.Shape();
            shape.moveTo(-w/2 + radius, -h/2);
            shape.lineTo(w/2 - radius, -h/2);
            shape.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + radius);
            shape.lineTo(w/2, h/2 - radius);
            shape.quadraticCurveTo(w/2, h/2, w/2 - radius, h/2);
            shape.lineTo(-w/2 + radius, h/2);
            shape.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - radius);
            shape.lineTo(-w/2, -h/2 + radius);
            shape.quadraticCurveTo(-w/2, -h/2, -w/2 + radius, -h/2);

            const geometry = new THREE.ExtrudeGeometry(shape, { 
                depth: CONFIG.depth, 
                bevelEnabled: true, 
                bevelThickness: 10, 
                bevelSize: 8, 
                bevelSegments: 6 
            });

            // Material da Face (Emissivo para o Glow)
            const matFront = new THREE.MeshPhysicalMaterial({
                map: createTextTexture(user, text),
                roughness: 0.15, // Aumentado para evitar reflexo estourado
                clearcoat: 0.8,
                reflectivity: 0.5,
                emissive: COLORS.orange,
                emissiveIntensity: 0.05 // Brilho interno sutil no laranja
            });

            const matSide = new THREE.MeshPhysicalMaterial({
                color: COLORS.white,
                roughness: 0.2,
                clearcoat: 1.0
            });

            const mesh = new THREE.Mesh(geometry, [matFront, matSide]);
            const group = new THREE.Group();
            group.add(mesh);

            // Slime GLOW (Pingando com emissão alta)
            const slimes = [];
            for(let i = 0; i < 12; i++) {
                const sGeo = new THREE.SphereGeometry(12 + Math.random() * 15, 16, 16);
                const sMat = new THREE.MeshPhysicalMaterial({
                    color: COLORS.slime,
                    emissive: COLORS.slime,
                    emissiveIntensity: 0.8, // GLOW forte no slime
                    transparent: true,
                    opacity: 0.9,
                    roughness: 0,
                    clearcoat: 1.0
                });
                const sMesh = new THREE.Mesh(sGeo, sMat);
                const px = (Math.random() - 0.5) * (w + 20);
                const pz = Math.random() * CONFIG.depth;
                sMesh.position.set(px, -h/2, pz);
                group.add(sMesh);
                
                slimes.push({ 
                    mesh: sMesh, 
                    speed: 1.2 + Math.random() * 2, 
                    offset: Math.random() * 10, 
                    bx: px,
                    by: -h/2,
                    dripLimit: 120 + Math.random() * 100 
                });
            }

            group.position.set(-1500, CONFIG.offsetY, 0);
            group.scale.set(0.1, 0.1, 0.1);
            messagesGroup.add(group);
            
            activeBlocks.push({ obj: group, slimes, seed: Math.random() * 100 });

            gsap.to(group.scale, { x: 1, y: 1, z: 1, duration: 0.8, ease: "back.out(1.7)" });

            if (activeBlocks.length > CONFIG.maxMessages) {
                const old = activeBlocks.shift();
                gsap.to(old.obj.scale, { x: 0, y: 0, z: 0, duration: 0.5, onComplete: () => {
                    messagesGroup.remove(old.obj);
                    old.obj.traverse(n => {
                        if (n.geometry) n.geometry.dispose();
                        if (n.material) (Array.isArray(n.material) ? n.material : [n.material]).forEach(m => m.dispose());
                    });
                }});
            }
            updateStack();
        }

        function updateStack() {
            activeBlocks.forEach((block, index) => {
                const rev = activeBlocks.length - 1 - index;
                gsap.to(block.obj.position, {
                    x: CONFIG.offsetX, 
                    y: (rev * CONFIG.blockGap) + CONFIG.offsetY,
                    duration: 1.2,
                    ease: "elastic.out(1, 0.8)"
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            activeBlocks.forEach((block, i) => {
                const phase = t + i;
                block.obj.rotation.x = Math.sin(phase * 0.9) * 0.1;
                block.obj.rotation.y = Math.cos(phase * 0.7) * 0.12;
                block.obj.rotation.z = Math.sin(phase * 0.3) * 0.04;

                const wave = Math.sin(t * 3.5 + block.seed);
                block.obj.scale.y = 1 + wave * 0.025;
                block.obj.scale.x = 1 - wave * 0.015;

                block.slimes.forEach(s => {
                    const localT = t * s.speed + s.offset;
                    let dripCycle = (Math.sin(localT) + 1) / 2;
                    let dripFactor = Math.pow(dripCycle, 2.2); 
                    
                    const stretch = 1 + (dripFactor * 6); 
                    s.mesh.scale.set(1 / Math.sqrt(stretch), stretch, 1 / Math.sqrt(stretch));
                    s.mesh.position.y = s.by - (dripFactor * s.dripLimit);
                    s.mesh.position.x = s.bx + Math.sin(localT * 1.5) * 10;
                    
                    // Pulsação do Glow no Slime
                    s.mesh.material.emissiveIntensity = 0.5 + (dripCycle * 0.8);
                });
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;
    </script>
</body>
</html>
